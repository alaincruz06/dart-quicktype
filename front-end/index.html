<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dart QuickType</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous" />
  <script src="./app.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BF74CBYZR1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BF74CBYZR1');
  </script>
  <style type="text/css" media="screen">

  </style>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #000000;">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="./">Dart QuickType</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/chunlee-thong/dart-quicktype"
              target="_blank">Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://quicktype.io/" target="_blank">Quicktype</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="form" class="bg-dark">
    <div class="row">
      <div class="col-2 d-flex flex-column history">
        <h2>History</h2>
        <div id="history">
          <div class="list-group">
            <button type="button" v-for="history in histories" v-on:click="onSelect(history)"
              class="list-group-item  list-group-item-action">{{ history
              }}</button>
          </div>
        </div>
      </div>
      <div class="col-sm d-flex flex-column">
        <h2>Class name</h2>
        <input type="text" class="form-control" id="class-name" required />
        <div id="check-group">
          <div class="form-check">
            <label for="gen-json">Generate toJSON method</label>
            <input class="form-check-input" type="checkbox" id="gen-json">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gen-cpy">
            <label for="gen-cpy">Generate copyWith method</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gen-ts">
            <label for="gen-ts">Generate toString method</label>
          </div>
        </div>
        <div id="json-editor" class="editor"></div>
        <!-- <textarea type="area" class="flex-grow-1 area form-control" id="json-input"
          placeholder="JSON String"></textarea> -->
        <button class="btn btn-primary input" onclick="doConvert()">Convert</button>
        <hr />
      </div>

      <!--  -->
      <div class="col-sm d-flex flex-column">
        <h2>Output</h2>
        <div id="dart-editor" class="editor"></div>
        <!-- <textarea class="area form-control" id="output" readonly></textarea> -->
        <button type=" button" class="btn btn-primary" onclick="copyCode()">Copy Code</button>
        <hr />
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"
    integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <script>
    let history = localStorage.getItem("history");
    history = JSON.parse(history || "{}");
    console.log(history)
    new Vue({
      el: "#history",
      data: {
        histories: Object.keys(history).map((key) => key)
      },
    })
  </script>
</body>

</html>

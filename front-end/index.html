<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart QuickType</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="./app.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="./">Dart QuickType</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="https://quicktype.io/" target="_blank">Quicktype</a>
          <a class="nav-link" href="./about.html">About</a>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="left-side">
        <h2>Class name</h2>
        <input
          type="text"
          class="input form-control"
          id="class-name"
          placeholder="Class name"
          required
        />
        <label for="gen-json"><input type="checkbox" id="gen-json"> Generate toJSON method</label>
        <label for="gen-cpy"><input type="checkbox" id="gen-cpy"> Generate copyWith method</label>
        <label for="gen-ts"><input type="checkbox" id="gen-ts"> Generate toString method</label>
        <h2></h2>
        <textarea
          class="input form-control"
          id="json-input"
          placeholder="JSON String"
          rows="20"
        ></textarea>
        <button class="btn btn-primary input" onclick="doConvert()">Convert</button>
      </div>
      <div class="right-side">
        <h2>Output</h2>
        <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
        <textarea id="output" class="form-control" readonly></textarea>
      </div>
    </div>
  </body>
</html>

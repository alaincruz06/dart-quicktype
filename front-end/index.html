<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dart QuickType</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous" />
  <script src="./app.js"></script>
  <script src="./script.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BF74CBYZR1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BF74CBYZR1');
  </script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="./">Dart QuickType</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://quicktype.io/" target="_blank">Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://quicktype.io/" target="_blank">Quicktype</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="form">
    <div class="row">
      <div class="col-md">
        <h2>Class name</h2>
        <input type="text" class="form-control" id="class-name" required />

        <div id="check-group">
          <div class="form-check">
            <label for="gen-json">Generate toJSON method</label>
            <input class="form-check-input" type="checkbox" id="gen-json">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gen-cpy">
            <label for="gen-cpy">Generate copyWith method</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gen-ts">
            <label for="gen-ts">Generate toString method</label>
          </div>
        </div>
        <textarea type="area" class="area form-control" id="json-input" placeholder="JSON String"
          rows="20"></textarea>
        <button class="btn btn-primary input" onclick="doConvert()">Convert</button>
      </div>

      <!--  -->
      <div class="col-sm">
        <h2>Output</h2>
        <textarea class="area form-control" id="output" readonly rows="26"></textarea>
        <button type=" button" class="btn btn-primary" onclick="copyCode()">Copy Code</button>
      </div>
    </div>
  </div>
</body>

</html>

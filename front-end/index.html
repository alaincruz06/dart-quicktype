<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart QuickType</title>
    <script src="../dist/app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="./script.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dart QuickType</a>
      </div>
    </nav>
    <div class="content">
      <div class="left-side">
        <label>Class name</label>
        <input type="text" class="input" id="class-name" placeholder="Class name" required />
        <textarea class="input" id="json-input" placeholder="JSON String" rows="20"></textarea>
        <button class="btn btn-primary input" onclick="doConvert()">Convert</button>
      </div>
      <div class="right-side">
        <label>Output</label>
        <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
        <textarea id="output" readonly></textarea>
      </div>
    </div>
  </body>
</html>
